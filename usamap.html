<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="usamap.css">
	</head>
	<body>
    <input id="origin-input" class="controls" id="controls" type="text" placeholder="Enter origin zip">
    <input id="destination-input" class="controls" type="text" placeholder="Enter destination zip">
    <div id="job-type-selector" class="controls">
      <input type="radio" name="type" id="setjobtype-base" checked="checked">
      <label for="setjobtype-base">Base</label>
      <input type="radio" name="type" id="setjobtype-after" checked="checked">
      <label for="setjobtype-after">After hours</label>
      <input type="radio" name="type" id="setjobtype-hold" checked="checked">
      <label for="setjobtype-hold">Hold</label>
    </div>
		<div id="map"></div>
    <script src ="scripts/usamap.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8DR4DrQpMFw1hTo-t51l_-TVtgf_18Js&libraries=places&callback=initMap" type="text/javascript"></script>
	</body>
</html>
