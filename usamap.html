<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="usamap.css">
	</head>
	<body>
    <div id="control-panel">
      <form id="quote-form" class="controls">
        <div><b>Generate quote</b></div>
        <div>
         <span>P: <input id="origin-input" class="controls" type="text" placeholder="Pickup zip"></span>
          <span>D: <input id="destination-input" class="controls" type="text" placeholder="Delivery zip"></span>
        </div>
        <div id="job-type-selector">
          <span>
            <input type="radio" name="type" id="setjobtype-direct" checked="checked">
            <label for="setjobtype-direct">Direct</label>
          </span>
          <span>
            <input type="radio" name="type" id="setjobtype-hold">
            <label for="setjobtype-hold">Hold</label>
          </span>
          <span>
            <input type="radio" name="type" id="setjobtype-roundtrip">
            <label for="setjobtype-roundtrip">Roundtrip</label>
          </span>
        </div>
      </form>
      <div id="options">Options</div>
    </div>
    <div id="map"></div>
    <div id="info-panel" class="controls">
      <div id="info-panel-labels">
        <b>
          <div>Base mileage: </div>
          <div>Base quote: </div>
          <div>Courier: </div>
        </b>
      </div>
      <div id="info-panel-info">
        <div id="mileage"></div>
        <div id="quote"></div>
        <div id="courier">Click map to add</div>
      </div>
    </div>
    <script src ="scripts/usamap.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8DR4DrQpMFw1hTo-t51l_-TVtgf_18Js&libraries=places&callback=initMap" type="text/javascript"></script>
	</body>
</html>
